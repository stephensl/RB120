display_rules: |
  ***************************************************************************
  1. The game is played on a grid that's 3 squares by 3 squares.

  2. You and your oppenent each choose a marker. 
  
  3. Players take turns putting their marks in empty squares.

  4. The first player to get 3 of her marks in a row (up, down, across, or diagonally) wins.

  5. When all 9 squares are full, the game is over. If no player has 3 marks in a row, it's a tie.
    
  * Source https://www.exploratorium.edu/brain_explorer/tictactoe.html
  
  ***************************************************************************
    
                                  
                                  
  => Press 'enter' to continue! 

