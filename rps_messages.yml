  Here's how it works:

    1. You will select your move: rock, paper, scissors, lizard, or spock.
    2. Your opponent chooses a move.
    3. Epic battle ensues...
    4. Winner of the round is determined.
    5. The first player to reach the target number of wins is crowned 'Champion!'

    * Target number of wins is 5 by default, with the option to customize.


  => Winning Combinations:

    Rock     >   Scissors & Lizard
    Paper    >   Rock & Spock
    Scissors >   Paper & Lizard
    Lizard   >   Paper & Spock
    Spock    >   Scissors & Rock



